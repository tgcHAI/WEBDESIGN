<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Dashboard</title>
  <link rel="stylesheet" href="WEBDESIGN/css/style.css">
</head>
<body>

  <header class="navbar">
    <nav class="navbar__menu">
      <a href="index.html" class="navbar__link navbar__link--active">Dashboard</a>
      <a href="calculator.html" class="navbar__link">Calculator</a>
      <a href="bonus.html" class="navbar__link">Bonus</a>
    </nav>
  </header>

  
  <main class="dashboard">

    <section class="dashboard__section income">
      <h2 class="dashboard__title">Monthly Income</h2>
      <div class="income__form">
        <label for="allowance" class="income__label">Allowance</label>
        <input type="number" id="allowance" class="income__input">

        <label for="parttime" class="income__label">Part-time Job</label>
        <input type="number" id="parttime" class="income__input">
      </div>
      <p class="income__total">Total Income: ₱0.00</p>
    </section>
    <section class="dashboard__section expenses">
      <h2 class="dashboard__title">Monthly Expenses</h2>
      <div class="expenses__form">
        <label for="food" class="expenses__label">Food</label>
        <input type="number" id="food" class="expenses__input">

        <label for="transport" class="expenses__label">Transport</label>
        <input type="number" id="transport" class="expenses__input">

        <label for="internet" class="expenses__label">Internet</label>
        <input type="number" id="internet" class="expenses__input">
      </div>
      <p class="expenses__total">Total Expenses: ₱0.00</p>
    </section>

    <section class="dashboard__section summary">
      <h2 class="dashboard__title">Summary</h2>
      <div class="summary__box">
        <p class="summary__item">Remaining Balance: ₱0.00</p>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2025 Expense Tracker Project</p>
  </footer>
</body>
</html>
